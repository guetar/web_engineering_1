<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Formel0 - Spielen</title>
	<link rel="stylesheet" type="text/css" href="styles/screen.css"/>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
</head>

<body>

	<div class="header">
		<div class="route">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="login">
			<div class="button">Ausloggen</div>
			<div class="button">Neues Spiel</div>
			<div class="clear"></div>
		</div>
	</div>
	
	<div id="gamepad">
        <div id="info">
            <h2>Spielinformationen</h2>
            <ul class="left_labels">
                <li>Führender</li>
                <li>Runde</li>
                <li>Zeit</li>
                <li>Würfelergebnis Super C</li>
            </ul>
            <ul class="left_infos">
                <li id="firstPlayer">Super C</li>
                <li id="round">1</li>
                <li id="time">02:30</li>
                <li id="diceResult">.</li>
            </ul>
            <h2>Spieler</h2>
            <ul class="left_labels">
                <li>Spieler 1</li>
                <li>Spieler 2</li>
            </ul>
            <ul class="left_infos">
                <li id="player1">Super Mario</li>
                <li id="player2">Super C</li>
            </ul>
        </div>
        <div id="track">
        	<div id="start">
				<div id="p1start" class="carleft">
                	<img src="img/car1.png" />
                </div>
                <div id="p2start" class="carright">
                    <img src="img/car2.png" />
                </div>
          </div>
           	<div class="street">
            	<div id="p1_pos1" class="carleft">
                	<img src="img/car1.png" />
                </div>
                <div id="p2_pos1" class="carright">
                    <img src="img/car2.png" />
                </div>
            </div>
            <div class="street">
            	<div id="p1_pos2" class="carleft">
                	<img src="img/car1.png" />
                </div>
                <div id="p2_pos2" class="carright">
                    <img src="img/car2.png" />
                </div>
            </div><div class="oil_street">
            	<div id="p1_pos3" class="carleft">
                	<img src="img/car1.png" />
                </div>
                <div id="p2_pos3" class="carright">
                    <img src="img/car2.png" />
                </div>
            </div><div class="street">
            	<div id="p1_pos4" class="carleft">
                	<img src="img/car1.png" />
                </div>
                <div id="p2_pos4" class="carright">
                    <img src="img/car2.png" />
                </div>
            </div><div class="oil_street">
            	<div id="p1_pos5" class="carleft">
                	<img src="img/car1.png" />
                </div>
                <div id="p2_pos5" class="carright">
                    <img src="img/car2.png" />
                </div>
            </div><div class="street">
            	<div id="p1_pos6" class="carleft">
                	<img src="img/car1.png" />
                </div>
                <div id="p2_pos6" class="carright">
                    <img src="img/car2.png" />
                </div>
            </div>
            <div id="finish"></div>
        </div>
        <div class="dice">
            <p id="diceDescription">Super Mario</p>
            <img src="img/wuerfel0.png" width="85" height="85" alt="Würfel" id="diceHimself" /> 
        </div>
	</div>
    <p class="note">(c) Formula0</p>
</body>

</html>
